<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen.io</title>

  <link  href="https://fonts.googleapis.com/css?family=Lato:400,900,400italic,700italic"  rel="stylesheet">

    <link  rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <link  rel="stylesheet"  href="./images/navbar.css">

</head>
<body>
  <div class="top-nav">
    <div class="left-left-column">
        <div class="codepen-logo">
            <img src="images/custom images/codepen-logo-white.png">
        </div>
    </div>
    
    <div class="left-right-column">
        <div class="site-exploration">
            <div class="explore-container">
                <div class="text">
                    Explore
                </div>
            </div>

            <div class="links-container">
                <div class="site-exploration-element">
                    <a href="#"><strong>Pens</strong></a>
                </div>

                <div class="site-exploration-element">
                    <a href="#"><strong>Projects</strong></a>
                </div>

                <div class="site-exploration-element">
                    <a href="#"><strong>Posts</strong></a>
                </div>

                <div class="site-exploration-element">
                    <a href="#"><strong>Collections</strong></a>
                </div>
            </div>
        </div>

        <div class="spark">
            <a href="#">Spark<i class="fas fa-chevron-down"></i></a>
        </div>
    </div>

    <div class="right-column">
        <div class="btns-and-links">
            <div class="a-btn">
                <button class="btn">
                    <div class="create-btn">
                        Create 
                            
                        <div class="create-link-down">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </button>
            </div>

            <div class="link">
                <i class="fas fa-search"></i>
            </div>

            <div class="a-btn">
                <button class="btn">
                    Log In
                </button>
            </div>

            <div class="a-btn">
                <button class="btn">
                    Sign Up
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
